<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      text-align: center;

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {

      margin-bottom: 20px;
    }

    #message {
      font-size: 18px;
      min-height: 70px;
      margin-bottom: 20px;
      color: #444;
      transition: opacity 0.4s ease;
    }

    button {
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .main-btn {
      background: #ee9ca7;
      color: white;
    }

    .buttons {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      color: #333;
    }

    .canva-btn {
      margin-top: 20px;
      background: #7b2cbf;
      color: white;
      font-size: 17px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }

    .canva-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- BOT√ìN CANVA (APARECE AL FINAL) -->
    <a id="canvaLink" href="https://www.canva.com/design/DAHAYLxBQTg/wR__iG0olwjr4_TqJS7oKQ/view?utm_content=DAHAYLxBQTg&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hfbdbb461ef" target="_blank" style="display:none;">

  </div>

  <!-- M√∫sica -->

    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e3b8f0d5b.mp3" type="audio/mpeg">

  <script>
    const messages = [
      "No eres una casualidad.",

    let index = 0;
    let musicStarted = false;

    function nextMessage() {
      const msg = document.getElementById("message");
      const btn = document.getElementById("nextBtn");
      const music = document.getElementById("music");

      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }

      msg.style.opacity = 0;

      setTimeout(() => {
        if (index < messages.length) {
          msg.innerText = messages[index];
          msg.style.opacity = 1;
          index++;
        } else {
          msg.innerText = "¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è";
          msg.style.opacity = 1;

    }

    function sayNo() {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");

      noBtn.style.transform = "scale(0.6)";
      yesBtn.style.transform = "scale(1.4)";
    }

    function sayYes() {
      document.getElementById("questionButtons").style.display = "none";
      document.getElementById("message").innerText =
        "Sab√≠a que dir√≠as que s√≠‚Ä¶ te quiero mucho ‚ù§Ô∏è";

</body>
</html>
